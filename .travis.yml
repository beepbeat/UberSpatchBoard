language: java
jdk:
    - oraclejdk8
install:
    - "./gradlew assemble"
script:
    - "./gradlew check"
after_success:
    - "./gradlew test jacocoTestReport coveralls"

notifications:
  email:
    on_success: change
    on_failure: change
env:
  global:
  - DEPLOY_GIT_NAME=TravisCI
  - DEPLOY_GIT_EMAIL=tavisci@noreply.corbatto.de
  - DEPLOY_COMMIT_MSG='Automatically updated JavaDocs for COMMIT_SHA on branch BRANCH.'

deploy:
    - provider: releases
      skip_cleanup: true
      file: build/libs/*-all-*.jar
      on:
          repo: targodan/UberSpatchBoard
          tags: true
      api_key:
          secure: 
    - provider: pages
      skip_cleanup: true
      local_dir: build/docs/javadoc
      on:
          branch:
              - master
              - travis
      api_key:
          secure: 

